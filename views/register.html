    <div class="container">
        <form action="/user/register" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" name="petname" placeholder="请填写昵称">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="请填写密码">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="请再次填写密码">
            </div>
            <div class="checkbox">
                <label for="">
                      <input type="radio" value="true" name = "ismale" id="male" checked>
                      先生
                  </label>
            </div>
            <div class="checkbox">
                <label for="">
                      <input type="radio" value="false" name = "ismale" id="famale">
                  </label> 女士
            </div>
            <div class="form-grop">
                <input type="email" class="form-control" name="email" placeholder="请输入电子邮箱">
            </div>
            <div class="form-group">
                <select name="course" id="" class="form-control">
                    <option value="HTML5">HTML5</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="PHP">PHP</option>
                </select>
            </div>
            <input type="submit" class="btn btn-success form-control" value="注册">
        </form>
    </div>
